{% extends 'base.html' %}

{% block title %}Зарегистрироваться{% endblock %}

{% block content %}
<div class="container login-form">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="login">
            <div class="first-par">
                Логин: {{ form.username }}
            </div>
            <div class="second-par">
                Адрес эл почты: {{ form.email }}
            </div>
            <div class="third-par">
                Пароль: {{ form.password1 }}
            </div>
            <div class="fourth-par">
                Подтвердите пароль: {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </div>
    </form>
</div>
{% endblock %}
