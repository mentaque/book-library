{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container login-form">
    <form action="{% url 'password_reset' %}" method="post">
        <div class="login">
            <div class="first-par">
                <p>Введите адрес почты для восстановления пароля:</p> {{ form.email }}
                {% csrf_token %}
            </div>
            <button type="submit" class="btn btn-success">Восстановить</button>
        </div>
    </form>
</div>
{% endblock %}
