{% extends 'base.html' %}

{% block title %}Задайте новый пароль{% endblock %}

{% block content %}
<div class="container login-form">
  <form method="post">
    <div class="login">
      <div class="first-par">
        Новый пароль: {{ form.new_password1 }}
      </div>
      <div class="second-par">
        Подтвердите: {{ form.new_password2 }}
      </div>
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Восстановить</button>
      </div>
  </form>
</div>
{% endblock %}
