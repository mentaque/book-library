{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <div class="header">
        <div class="topnav" id="myTopnav">
            <a href="{% url 'main_page' %}">Главная страница</a>
            <a href="{% url 'authors_page' %}">Авторы</a>
            <a href="{% url 'books_page' %}">Книги</a>
            <a href="#about">Магазин</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="login">Выйти</a>
            {% else %}
                <a href="{% url 'register' %}" class="login">Зарегистрироваться</a>
                <a href="{% url 'login' %}" class="login">Войти</a>
            {% endif %}
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="footer">
        <p>TEST PET PROJECT</p>
        <a href="https://t.me/sklsldflldalpalflfl">MY TELEGRAM</a>
    </div>
</div>
</body>
</html>
