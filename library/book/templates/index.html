{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}

<div class="container">
    {% for author in authors %}
        {{ author.name }}<br>
        {% for book in author.books.all %}
            {{ book.title }}<br>
        {% endfor %}
        <hr>
    {% endfor %}

</div>

{% endblock %}
